<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  </head>
  <body>
    <h1 class="display-1 m-5">Fibonacci Calculator</h1>   
    <div class = "d-flex flex-row align-items-center m-5">
      <span class="p-2">The Fibonacci Of </span>
      <span class="p-2">
        <input type="number" class="form-control" name="x" id = "x" placeholder="#">
      </span> 
      <span class="p-2">
        <button class = "btn btn-primary" onclick="update()">is</button> 
      </span>
      <span class="p-2" id ="y"></span>
      <div class="spinner-border opacity-0" id = "spinner" role="status">
        <span class="sr-only"></span>
      </div>
    </div>
    <div class="row m-5">
      <div id = "error_line" class="alert alert-danger col-md-2 col-md-offset-2 align-items-center opacity-0">
      </div>
    </div>
    <div class = "d-flex flex-row align-items-center m-5">
      <h1 class="display-2 ">Results</h1> 

      <div class="spinner-border opacity-0" id = "spinner2" role="status">
        <span class="sr-only"></span>
      </div>
    
    </div>
    <div class = "m-5">
      <div id = "first"></div>
      <div id = "second"></div>
      <div id = "third"></div>
    </div> 
   
    <script src="milestone6.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>
</html>
